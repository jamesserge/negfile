<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Unblock Request</title>
</head>
<body>
    <img src="image.png" alt="Image" style="width: 100%; max-width: 100%;" />
    <h1>Account Unblock Request</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Upload Spreadsheet:</label>
        <input type="file" name="file" id="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
