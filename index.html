<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Unblock Request</title>
    <style>
        /* CSS for button size */
        button[type="submit"],
        input[type="file"] {
            padding: 10px 20px; /* Adjust as needed */
            font-size: larger; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <img src="image.png" alt="Image" style="width: 25%; max-width: 25%;" />
    <p style="color: red; font-size: smaller;">This is NOT an official Chase page.</p>
    <h1>Negative File Removal Request Form</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Upload Spreadsheet:</label>
        <input type="file" name="file" id="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
